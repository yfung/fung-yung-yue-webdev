<nav class="navbar navbar-fixed-top">
    <header>{{model.user.firstName}} {{model.user.lastName}}
        <a href="#!/user/{{model.userId}}">
            <span class="glyphicon glyphicon-ok pull-right">
            </span>
        </a>
    </header>
</nav>

<div class="container-fluid">

    <div class="form-group">
        <label for="username">Username</label>
        <input name="username"
               id="username"
               ng-model="model.user.username"
               placeholder="Username"
               class="form-control">
    </div>

    <div class="form-group">
        <label for="email">Email</label>
        <input name="email"
               id="email"
               ng-model="Email"
               class="form-control"/>
    </div>

    <div class="form-group">
        <label for="firstName">First Name</label>
        <input name="firstName"
               id="firstName"
               ng-model="model.user.firstName"
               placeholder="First Name"
               class="form-control"/>
    </div>

    <div class="form-group">
        <label for="lastName">Last Name</label>
        <input name="lastName"
               id="lastName"
               ng-model="model.user.lastName"
               placeholder="Last Name"
               class="form-control"/>
    </div>

    <div class="form-group">
        <a class="btn btn-default btn-block btn-primary"
           href="#!/profile/{{model.user._id}}/playlist">Playlists</a>

        <ul class="list-group">
            <li class="list-group-item" ng-repeat="playlist in model.user.playlists">
                {{playlist.name}}
            </li>
        </ul>

        <a class="btn btn-default btn-block btn-primary"
           href="#!/profile/{{model.user._id}}/search">Search Songs</a>

        <a class="btn btn-default btn-block btn-primary"
           href="#!/community">Community</a>

        <h2>Follows</h2>
        <ul class="list-group">
            <li class="list-group-item" ng-repeat="follows in model.user.follows">
                {{follows.username}}
            </li>
        </ul>

        <h2>Followers</h2>
        <ul class="list-group">
            <li class="list-group-item" ng-repeat="follower in model.user.followers">
                {{follower.username}}
            </li>
        </ul>

        <a class="btn btn-default btn-block btn-danger"
           ng-click="model.updateUser(model.user)">Update</a>

        <a class="btn btn-default btn-block btn-danger"
           href
           ng-click="model.unregister()">Unregister</a>

        <a class="btn btn-default btn-block btn-danger"
           href="#!/login"
           ng-click="model.logOut()">Logout</a>
    </div>

</div>
