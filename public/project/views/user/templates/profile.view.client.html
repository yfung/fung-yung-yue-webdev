<div class="w3-top">
    <div class="w3-bar" id="homeNav">
        <a href="#" class="w3-bar-item w3-button"><i class="fa fa-home"></i> HOME</a>
        <a href="#!/community/{{model.userId}}" class="w3-bar-item w3-button w3-hide-small"><i class="fa fa-user"></i> MY PROFILE</a>
        <a href="#!/profile/{{model.userId}}" class="w3-bar-item w3-button w3-hide-small"><i class="fa fa-user"></i> EDIT PROFILE</a>
        <a href="#!/profile/{{model.userId}}/playlist" class="w3-bar-item w3-button w3-hide-small"><i
                class="fa fa-th"></i> MY PLAYLISTS</a>
        <a href="#!/profile/{{model.user._id}}/search" class="w3-bar-item w3-button w3-hide-small"><i
                class="fa fa-music"></i> FIND MUSIC</a>
        <a href="#!/community" class="w3-bar-item w3-button w3-hide-small"><i class="fa fa-users"></i> COMMUNITY</a>
        <a href="#!/" class="w3-bar-item w3-button w3-hide-small"><i class="fa fa-sign-out"></i> SIGN OUT</a>
    </div>
</div>

<div id="content">
    <div class="container-fluid" id="body">

        <div class="form-group">
            <label for="username">Username</label>
            <input name="username"
                   id="username"
                   ng-model="model.user.username"
                   placeholder="Username"
                   class="form-control">
        </div>

        <div class="form-group">
            <label for="email">Email</label>
            <input name="email"
                   id="email"
                   ng-model="Email"
                   class="form-control"/>
        </div>

        <div class="form-group">
            <label for="firstName">First Name</label>
            <input name="firstName"
                   id="firstName"
                   ng-model="model.user.firstName"
                   placeholder="First Name"
                   class="form-control"/>
        </div>

        <div class="form-group">
            <label for="lastName">Last Name</label>
            <input name="lastName"
                   id="lastName"
                   ng-model="model.user.lastName"
                   placeholder="Last Name"
                   class="form-control"/>
        </div>

        <div class="form-group">

            <a class="btn btn-default btn-block btn-warning"
               ng-click="model.updateUser(model.user)">Update</a>

            <a class="btn btn-default btn-block btn-danger"
               href
               ng-click="model.unregister()">Unregister</a>

        </div>

    </div>
</div>
