<div class="w3-top">
    <div class="w3-bar">
        <a href="#" class="w3-bar-item w3-button"><i class="fa fa-home"></i> HOME</a>
        <a href="#!/register" class="w3-bar-item w3-button w3-hide-small"><i class="fa fa-envelope"></i> REGISTER</a>
    </div>
</div>

<div id="content">
    <div ng-show="model.errorMessage" class="alert alert-danger">
        {{model.errorMessage}}
    </div>

    <div class="container-fluid">
        <div class="page-header">
            <h1 id="login-header">Login</h1>
        </div>

        <div class="form-group">
            <input name="username"
                   id="username"
                   placeholder="Username"
                   type="text"
                   ng-model="model.user.username"
                   class="form-control">
        </div>

        <div class="form-group">
            <input name="password"
                   id="password"
                   type="password"
                   ng-model="model.user.password"
                   placeholder="Password"
                   class="form-control"/>
        </div>

        <div class="form-group">
            <a class="btn btn-default btn-block btn-warning"
               id="login-button"
               ng-click="model.login(model.user)">Login</a>

            <a href="/auth/google" class="btn btn-block btn-primary">
                Login with Google
            </a>

            <a class="btn btn-default btn-block btn-danger"
               href="#!/register"
               id="register-button">Sign Up</a>
        </div>
    </div>
</div>
