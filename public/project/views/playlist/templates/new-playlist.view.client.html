<div class="container-fluid">

    <div class="form-group">
        <label for="header-name">Name</label>
        <input name="header-name"
               id="header-name"
               type="text"
               placeholder="Name"
               class="form-control"/>
    </div>

    <div class="form-group">
        <label for="header-text">Text</label>
        <input name="header-text"
               id="header-text"
               type="text"
               ng-model="model.widget.text"
               placeholder="Text"
               class="form-control"/>
    </div>

    <div class="form-group">
        <label for="header-size">Size</label>
        <input name="header-size"
               id="header-size"
               ng-model="model.widget.size"
               type="text"
               placeholder="Size"
               class="form-control"/>
    </div>


    <a class="btn btn-default btn-block btn-primary"
       ng-click="model.updateWidget(model.widget)"
       href="#!/user/{{model.userId}}/website/{{model.websiteId}}/page/{{model.pageId}}/widget"
       id="update-button">Update</a>

    <a class="btn btn-default btn-block btn-danger"
       ng-click="model.deleteWidget()"
       href
       id="delete-button">Delete</a>
    
</div>
