<div class="container-fluid">

    <div class="form-group">
        <label for="header-name">Name</label>
        <input name="header-name"
               id="header-name"
               type="text"
               placeholder="Name"
               ng-model="model.playlist.name"
               class="form-control"/>
    </div>

    <div class="form-group">
        <label for="description">Description</label>
        <textarea name="description" id="description" type="text" placeholder="Description" class="form-control"
                  ng-model="model.playlist.description"
                  rows="3"></textarea>
    </div>

    <a class="btn btn-default btn-block btn-primary"
       ng-click="model.createPlaylist(model.playlist)">
        Create Playlist</a>

</div>
