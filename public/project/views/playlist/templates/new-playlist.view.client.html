<div class="container-fluid">

    <div class="form-group">
        <label for="header-name">Name</label>
        <input name="header-name"
               id="header-name"
               type="text"
               placeholder="Name"
               ng-model="model.playlist.name"
               class="form-control"/>
    </div>

    <div class="form-group">
        <label for="header-text">Text</label>
        <input name="header-text"
               id="header-text"
               type="text"
               ng-model="model.playlist.text"
               placeholder="Text"
               class="form-control"/>
    </div>

    <div class="form-group">
        <label for="header-size">Size</label>
        <input name="header-size"
               id="header-size"
               ng-model="model.playlist.size"
               type="text"
               placeholder="Size"
               class="form-control"/>
    </div>


    <a class="btn btn-default btn-block btn-primary"
       ng-click="model.createPlaylist(model.playlist)">
        Create Playlist</a>

</div>
