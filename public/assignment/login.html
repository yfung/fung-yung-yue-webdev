<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet"/>
</head>

<body>

<div class="container">

    <div class="page-header">
        <h1 id="login-header">Login</h1>
    </div>

    <div class="form-group">
        <input name="username"
               id="username"
               placeholder="Username"
               type="text"
               class="form-control">
    </div>

    <div class="form-group">
        <input name="password"
               id="password"
               type="password"
               type="text"
               placeholder="Password"
               class="form-control"/>
    </div>

    <div class="form-group">
        <a class="btn btn-default btn-block btn-primary"
           href="profile.html"
           id="login-button"
           role="button">Login</a>

        <a class="btn btn-default btn-block btn-success"
           href="register.html"
           id="register-button"
           role="button">Sign Up</a>
    </div>

</div>

</body>
</html>
