<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet"/>
</head>

<body>

<div class="container">

    <div class="page-header">
        <h1 id="register-header">Register</h1>
    </div>

    <div class="form-group">
        <input name="username"
               id="username"
               type="text"
               placeholder="Username"
               class="form-control">
    </div>

    <div class="form-group">
        <input name="password"
               id="password"
               type="password"
               type="text"
               placeholder="Password"
               class="form-control"/>
    </div>

    <div class="form-group">
        <input name="verify"
               id="verify"
               type="password"
               type="text"
               placeholder="Verify Password"
               class="form-control"/>
    </div>

    <div class="form-group">
        <a class="btn btn-default btn-block btn-primary"
           href="profile.html"
           id="register-button"
           role="button">Register</a>

        <a class="btn btn-default btn-block btn-danger"
           href="login.html"
           id="cancel-button"
           role="button">Cancel</a>
    </div>


</div>

</body>
</html>
