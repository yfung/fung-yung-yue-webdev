<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="../style.css" rel="stylesheet"/>
</head>

<body>

<!-- Fixed navbar -->
<nav class="navbar navbar-fixed-top" name="website-navbar">
    <header href="index.html">
        <a href="website-list.html">
            <span class="glyphicon glyphicon-chevron-left pull-left"></span>
        </a>
        <a href="website-list.html">
            <span class="glyphicon glyphicon-ok pull-right"></span>
        </a>
        Edit Website
    </header>

</nav>

<div class="container-fluid">

    <div class="hidden-xs col-sm-3" id="side-pane">
        <ul class="list-group">
            <li class="list-group-item">
                <div class="row">
                    <div class="col-sm-2 hidden-xs">
                        <a href="../page/page-list.html">Wikipedia</a>
                    </div>
                    <div class="col-sm-1 hidden-xs pull-right">
                        <a href="website-edit.html">
                            <span class="glyphicon glyphicon-cog pull-right" name="website-glyph"></span>
                        </a>
                    </div>
                </div>
            </li>
            <li class="list-group-item">
                <div class="row">
                    <div class="col-sm-2 hidden-xs">
                        <a href="../page/page-list.html">CNN</a>
                    </div>
                    <div class="col-sm-1 hidden-xs pull-right">
                        <a href="website-edit.html">
                            <span class="glyphicon glyphicon-cog pull-right" name="website-glyph"></span>
                        </a>
                    </div>
                </div>
            </li>
        </ul>
    </div>

    <div class="col-sm-9">
        <div class="form-group">
            <label for="name">Website Name</label>
            <input name="name"
                   id="name"
                   placeholder="Name"
                   type="text"
                   class="form-control">
        </div>

        <div class="form-group">
            <label for="description">Website Description</label>
            <textarea name="description" id="description" type="text" placeholder="Description" class="form-control"
                      rows="5"></textarea>
        </div>

        <a class="btn btn-default btn-block btn-danger"
           href="website-list.html"
           id="delete-button"
           role="button">Delete</a>
    </div>

</div>

<nav class="navbar navbar-fixed-bottom" name="website-navbar">
    <a href="../profile.html">
        <span class="glyphicon glyphicon-user pull-right"></span>
    </a>
</nav>

</body>
</html>
