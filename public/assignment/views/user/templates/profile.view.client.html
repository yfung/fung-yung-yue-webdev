<nav class="navbar navbar-fixed-top" name="website-navbar">
    <header href="index.html">Profile
        <a href="#!/user/{{model.user._id}}">
            <span class="glyphicon glyphicon-ok pull-right"
                  name="ok-glyph">
            </span>
        </a>
    </header>
    </div>
</nav>

<div class="container-fluid">
    <div ng-controller="profileController">

    <div class="form-group">
        <label for="username">Username</label>
        <input name="username"
               id="username"
               type="text"
               ng-model="model.user.username"
               placeholder="Username"
               class="form-control">
    </div>

    <div class="form-group">
        <label for="email">Email</label>
        <input name="email"
               id="email"
               type="text"
               placeholder="Email"
               class="form-control"/>
    </div>

    <div class="form-group">
        <label for="firstName">First Name</label>
        <input name="firstName"
               id="firstName"
               type="text"
               ng-model="model.user.firstName"
               placeholder="First Name"
               class="form-control"/>
    </div>

    <div class="form-group">
        <label for="lastName">Last Name</label>
        <input name="lastName"
               id="lastName"
               type="text"
               ng-model="model.user.lastName"
               placeholder="Last Name"
               class="form-control"/>
    </div>

    <div class="form-group">
        <a class="btn btn-default btn-block btn-primary"
           href="#!/user/{{model.user._id}}/website">Websites</a>

        <a class="btn btn-default btn-block btn-danger"
           ng-click="model.updateUser()">Update</a>

        <a class="btn btn-default btn-block btn-danger"
           ng-click="model.unregister()">Unregister</a>

        <a class="btn btn-default btn-block btn-danger"
           href="#!/login">Logout</a>
    </div>

    </div>
</div>

<nav class="navbar navbar-fixed-bottom" name="website-navbar">
    <a href="#!/user/{{model.user._id}}">
        <span class="glyphicon glyphicon-user pull-right" name="user-glyph"></span>
    </a>
</nav>
