<div class="container-fluid">

    <div ng-show="model.error" class="alert alert-danger">
        {{model.error}}
    </div>

    <div class="page-header">
        <h1 id="register-header">Register</h1>
    </div>

    <div class="form-group">
        <input name="username"
               id="username"
               type="text"
               ng-model="user.username"
               placeholder="Username"
               class="form-control">
    </div>

    <div class="form-group">
        <input name="password"
               id="password"
               ng-model="user.password"
               type="password"
               type="text"
               placeholder="Password"
               class="form-control"/>
    </div>

    <div class="form-group">
        <input name="verify"
               id="verify"
               ng-model="user.passwordv"
               type="password"
               type="text"
               placeholder="Verify Password"
               class="form-control"/>
    </div>

    <div class="form-group">
        <a class="btn btn-default btn-block btn-primary"
           ng-click="model.registerUser()"
           id="register-button">Register</a>

        <a class="btn btn-default btn-block btn-danger"
           href="#!/login"
           id="cancel-button">Cancel</a>
    </div>

</div>
