<div class="container-fluid">

    <div class="page-header">
        <h1 id="register-header">Register</h1>
    </div>

    <div class="form-group">
        <input name="username"
               id="username"
               type="text"
               placeholder="Username"
               class="form-control">
    </div>

    <div class="form-group">
        <input name="password"
               id="password"
               type="password"
               type="text"
               placeholder="Password"
               class="form-control"/>
    </div>

    <div class="form-group">
        <input name="verify"
               id="verify"
               type="password"
               type="text"
               placeholder="Verify Password"
               class="form-control"/>
    </div>

    <div class="form-group">
        <a class="btn btn-default btn-block btn-primary"
           href="profile.view.client.html"
           id="register-button"
           role="button">Register</a>

        <a class="btn btn-default btn-block btn-danger"
           href="login.view.client.html"
           id="cancel-button"
           role="button">Cancel</a>
    </div>


</div>
