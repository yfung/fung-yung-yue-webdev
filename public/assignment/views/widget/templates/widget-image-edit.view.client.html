<div class="container-fluid">

    <div class="form-group">
        <label for="image-name">Name</label>
        <input name="image-name"
               id="image-name"
               type="text"
               placeholder="Name"
               class="form-control"/>
    </div>

    <div class="form-group">
        <label for="image-text">Text</label>
        <input name="image-text"
               id="image-text"
               type="text"
               ng-model="widget.model.text"
               placeholder="Text"
               class="form-control"/>
    </div>

    <div class="form-group">
        <label for="image-url">URL</label>
        <input name="image-url"
               id="image-url"
               type="text"
               placeholder="URL"
               ng-model="widget.model.url"
               class="form-control"/>
    </div>

    <div class="form-group">
        <label for="image-width">Width</label>
        <input name="image-width"
               id="image-width"
               type="text"
               ng-model="widget.model.width"
               placeholder="Width"
               class="form-control"/>
    </div>

    <input type="file" id="image-upload">

</div>
