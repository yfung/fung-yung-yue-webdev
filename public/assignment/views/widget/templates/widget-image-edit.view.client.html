<div class="container-fluid">

    <div class="form-group">
        <label for="image-name">Name</label>
        <input name="image-name"
               id="image-name"
               type="text"
               placeholder="Name"
               class="form-control"/>
    </div>

    <div class="form-group">
        <label for="image-text">Text</label>
        <input name="image-text"
               id="image-text"
               type="text"
               placeholder="Text"
               class="form-control"/>
    </div>

    <div class="form-group">
        <label for="image-url">URL</label>
        <input name="image-url"
               id="image-url"
               type="text"
               placeholder="URL"
               class="form-control"/>
    </div>

    <div class="form-group">
        <label for="image-width">Width</label>
        <input name="image-width"
               id="image-width"
               type="text"
               placeholder="Width"
               class="form-control"/>
    </div>

    <input type="file" id="image-upload">

    <a class="btn btn-default btn-block btn-primary"
       href="widget-list.view.client.html"
       id="upload-button">Upload Image</a>

    <a class="btn btn-default btn-block btn-danger"
       href="widget-list.view.client.html"
       id="delete-button">Delete</a>

</div>
