<div class="form-group">
    <label for="header-name">Name</label>
    <input name="header-name"
           id="header-name"
           type="text"
           placeholder="Name"
           class="form-control"/>
</div>

<div class="form-group">
    <label for="header-text">HTML</label>
    <textarea name="header-text"
              id="header-text"
              type="text"
              ng-model="model.widget.text"
              placeholder="HTML"
              class="form-control"
              rows="4"></textarea>
</div>
