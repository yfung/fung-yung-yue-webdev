<div class="container-fluid">

    <div class="form-group">
        <label for="header-name">Name</label>
        <input name="header-name"
               id="header-name"
               type="text"
               placeholder="Name"
               class="form-control"/>
    </div>

    <div class="form-group">
        <label for="header-text">Text</label>
        <input name="header-text"
               id="header-text"

               placeholder="Text"

    <div class="form-group">
        <label for="header-size">Size</label>
        <input name="header-size"
               id="header-size"
