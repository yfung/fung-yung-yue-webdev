<nav class="navbar navbar-fixed-top">
    <header>
        <a href="#!/user/{{model.userId}}/website/{{model.websiteId}}/page">
            <span class="glyphicon glyphicon-chevron-left pull-left"></span>
        </a>
        <a href="#!/user/{{model.userId}}/website/{{model.websiteId}}/page/{{model.pageId}}/widget/new">
            <span class="glyphicon glyphicon-plus pull-right"></span>
        </a>
        Widgets
    </header>

</nav>

<div class="container-fluid">

    <div ng-repeat="widget in model.widgets">
        <div ng-switch="widget.widgetType">
            <div ng-switch-when="HEADING">
                <div ng-switch="widget.size">
                    <div ng-switch-when="4">
                        <h4>{{widget.text}}</h4>
                    </div>
                    <div ng-switch-when="2">
                        <h2>{{widget.text}}</h2>
                    </div>
                </div>
            </div>
            <div ng-switch-when="IMAGE">
                <img src="{{widget.url}}">
            </div>
            <div ng-switch-when="YOUTUBE">
                <iframe src="{{widget.url}}"></iframe>
            </div>
            <div ng-switch-when="HTML">
                <p>{{widget.text}}</p>
            </div>
        </div>
    </div>

</div>

<nav class="navbar navbar-fixed-bottom">
    <a href="#!/user/{{model.userId}}">
        <span class="glyphicon glyphicon-user pull-right"></span>
    </a>
</nav>
