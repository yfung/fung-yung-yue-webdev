<nav class="navbar navbar-fixed-top">
    <header>
        <a href="#!/user/{{model.userId}}/website">
            <span class="glyphicon glyphicon-chevron-left pull-left"></span>
        </a>
        <a href="#!/user/{{model.userId}}/website/{{model.website._id}}/page"
           ng-click="model.addWebsite()">
            <span class="glyphicon glyphicon-ok pull-right"></span>
        </a>
        New Website
    </header>

</nav>

<div class="container-fluid">

    <div class="hidden-xs col-sm-3" id="side-pane">
        <ul class="list-group">
            <li ng-repeat="website in model.websites" class="list-group-item">
                <div class="row">
                    <a class="col-xs-10" href="index.html#!/user/{{model.userId}}/website/{{website._id}}/page">{{website.name}}</a>
                    <div class="col-xs-2 pull-right">
                        <a href="index.html#!/user/{{model.userId}}/website/{{website._id}}">
                            <span class="glyphicon glyphicon-cog pull-right" name="list-glyph"></span>
                        </a>
                    </div>
                </div>
            </li>
        </ul>
    </div>

    <div class="col-sm-9">
        <div class="form-group">
            <label for="name">Name</label>
            <input name="name"
                   id="name"
                   placeholder="Name"
                   type="text"
                   ng-model="model.website.name"
                   class="form-control">
        </div>

        <div class="form-group">
            <label for="description">Description</label>
            <textarea name="description" id="description" type="text" placeholder="Description" class="form-control"
                      ng-model="model.website.description"
                      rows="3"></textarea>
        </div>
    </div>

</div>

<nav class="navbar navbar-fixed-bottom">
    <a href="#!/user/{{model.userId}}">
        <span class="glyphicon glyphicon-user pull-right"></span>
    </a>
</nav>
