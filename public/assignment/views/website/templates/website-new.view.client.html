<nav class="navbar navbar-fixed-top" name="website-navbar">
    <header href="index.html">
        <a href="#!/user/{{model.userId}}/website">
            <span class="glyphicon glyphicon-chevron-left pull-left"></span>
        </a>
        <a href="#!/user/{{model.userId}}/website">
            <span class="glyphicon glyphicon-ok pull-right"></span>
        </a>
        New Website
    </header>

</nav>

<div class="container-fluid" name="website-content">

    <div class="hidden-xs col-sm-3" id="side-pane">
        <ul class="list-group">
            <li ng-repeat="website in model.websites" class="list-group-item">
                <div class="row">
                    <div class="col-xs-10">{{website.name}}</div>
                    <div class="col-xs-2 pull-right">
                        <a href="website-edit.view.client.html">
                            <span class="glyphicon glyphicon-cog pull-right" name="website-glyph"></span>
                        </a>
                    </div>
                </div>
            </li>
        </ul>
    </div>

    <div class="col-sm-9">
        <div class="form-group">
            <label for="name">Name</label>
            <input name="name"
                   id="name"
                   placeholder="Name"
                   type="text"
                   class="form-control">
        </div>

        <div class="form-group">
            <label for="description">Description</label>
            <textarea name="description" id="description" type="text" placeholder="Description" class="form-control"
                      rows="3"></textarea>
        </div>
    </div>

</div>

<nav class="navbar navbar-fixed-bottom" name="website-navbar">
    <a href="../../user/templates/profile.view.client.html">
        <span class="glyphicon glyphicon-user pull-right"></span>
    </a>
</nav>
