<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="style.css" rel="stylesheet"/>
</head>

<body>

<!-- Fixed navbar -->
<nav class="navbar navbar-fixed-top" name="website-navbar">
    <header href="index.html">
        <a href="website-list.html">
            <span class="glyphicon glyphicon-chevron-left pull-left"
                  name="back-glyph">
            </span>
        </a>
        <a href="website-list.html">
            <span class="glyphicon glyphicon-ok pull-right"
                  name="ok-glyph">
            </span>
        </a>
        New Website
    </header>

</nav>

<div class="container-fluid">

    <div class="hidden-xs col-sm-3">
        <ul class="list-group">
            <li class="list-group-item">
                <div class="row">
                    <div class="col-sm-2 hidden-xs">
                        <a href="page-list.html">Wikipedia</a>
                    </div>
                    <div class="col-sm-1 hidden-xs pull-right">
                        <a href="website-edit.html">
                            <span class="glyphicon glyphicon-cog pull-right" name="cog-glyph"></span>
                        </a>
                    </div>
                </div>
            </li>
            <li class="list-group-item">
                <div class="row">
                    <div class="col-sm-2 hidden-xs">

                    </div>
                    <div class="col-sm-1 hidden-xs pull-right">
                        <a href="website-edit.html">
                            <span class="glyphicon glyphicon-cog pull-right" name="cog-glyph"></span>
                        </a>
                    </div>
                </div>
            </li>
        </ul>
    </div>

    <div class="col-sm-9">
        <div class="form-group">
            <label for="name">Name</label>
            <input name="name"
                   id="name"
                   placeholder="Name"
                   type="text"
                   class="form-control">
        </div>

        <div class="form-group">
            <label for="description">Description</label>
            <textarea name="description" id="description" type="text" placeholder="Description" class="form-control"
                      rows="3"></textarea>
        </div>
    </div>

</div>

<nav class="navbar navbar-fixed-bottom" name="website-navbar">
    <a href="profile.html">
