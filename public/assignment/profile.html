<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link href="../vendor/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet"/>
</head>

<body>

<div class="container-fluid">
    <div class="page-header">
        <h1>Profile
            <span class="glyphicon glyphicon-ok"></span>
        </h1>
    </div>
</div>

<div class="container-fluid">

    <div class="form-group">
        <label>Username</label>
        <input name="username"
               id="username"
               type="text"
               placeholder="Username"
               class="form-control">
    </div>

    <div class="form-group">
        <label>Email</label>
        <input name="email"
               id="email"
               type="text"
               placeholder="Email"
               class="form-control"/>
    </div>

    <div class="form-group">
        <label>First Name</label>
        <input name="firstName"
               id="firstName"
               type="text"
               placeholder="First Name"
               class="form-control"/>
    </div>

    <div class="form-group">
        <label>Last Name</label>
        <input name="lastName"
               id="lastName"
               type="text"
               placeholder="Last Name"
               class="form-control"/>
    </div>

    <div class="form-group">
        <a class="btn btn-default btn-block btn-primary"
           href="profile.html"
           role="button">Websites</a>

        <a class="btn btn-default btn-block btn-danger"
           href="index.html"
           role="button">Logout</a>
    </div>


</div>

</body>
</html>
