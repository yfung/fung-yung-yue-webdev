<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link href="../vendor/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="style.css" rel="stylesheet"/>
</head>

<body>

    <header id="profile-header">
        <h1 style="color:white">Profile
            <span class="glyphicon glyphicon-ok" style="color:white;"></span>
        </h1>
    </header>

<div class="container-fluid">

    <div class="form-group">
        <label for="username">Username</label>
        <input name="username"
               id="username"
               type="text"
               placeholder="Username"
               class="form-control">
    </div>

    <div class="form-group">
        <label for="email">Email</label>
        <input name="email"
               id="email"
               type="text"
               placeholder="Email"
               class="form-control"/>
    </div>

    <div class="form-group">
        <label for="firstName">First Name</label>
        <input name="firstName"
               id="firstName"
               type="text"
               placeholder="First Name"
               class="form-control"/>
    </div>

    <div class="form-group">
        <label for="lastName">Last Name</label>
        <input name="lastName"
               id="lastName"
               type="text"
               placeholder="Last Name"
               class="form-control"/>
    </div>

    <div class="form-group">
        <a class="btn btn-default btn-block btn-primary"
           href="profile.html"
           role="button">Websites</a>

        <a class="btn btn-default btn-block btn-danger"
           href="index.html"
           role="button">Logout</a>
    </div>

    <footer id="profile-footer">
        <span class="glyphicon glyphicon-user" style="color:black;"></span>
    </footer>

</div>

</body>
</html>
