<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="profile-style.css" rel="stylesheet"/>
</head>

<body>

<!-- Fixed navbar -->
<nav class="navbar navbar-fixed-top" name="website-navbar">
    <header href="index.html">Profile
        <a href="profile.html">
            <span class="glyphicon glyphicon-ok pull-right"
                  name="ok-glyph">
            </span>
        </a>
    </header>
    </div>
</nav>

<div class="container-fluid">

    <div class="form-group">
        <label for="username">Username</label>
        <input name="username"
               id="username"
               type="text"
               placeholder="Username"
               class="form-control">
    </div>

    <div class="form-group">
        <label for="email">Email</label>
        <input name="email"
               id="email"
               type="text"
               placeholder="Email"
               class="form-control"/>
    </div>

    <div class="form-group">
        <label for="firstName">First Name</label>
        <input name="firstName"
               id="firstName"
               type="text"
               placeholder="First Name"
               class="form-control"/>
    </div>

    <div class="form-group">
        <label for="lastName">Last Name</label>
        <input name="lastName"
               id="lastName"
               type="text"
               placeholder="Last Name"
               class="form-control"/>
    </div>

    <div class="form-group">
        <a class="btn btn-default btn-block btn-primary"
           href="website/website-list.html"
           role="button">Websites</a>

        <a class="btn btn-default btn-block btn-danger"
           href="login.html"
           role="button">Logout</a>
    </div>

</div>

<nav class="navbar navbar-fixed-bottom" name="website-navbar">
    <span class="glyphicon glyphicon-user pull-right" name="user-glyph"></span>
</nav>

</body>
</html>
