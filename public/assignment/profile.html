<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link href="../vendor/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="style.css" rel="stylesheet"/>
</head>

<body>

<!-- Fixed navbar -->
<nav class="navbar navbar-inverse navbar-fixed-top">
    <header href="index.html">Profile
        <span class="glyphicon glyphicon-ok" id="ok-glyph"></span>
    </header>
    <div id="navbar" class="navbar-collapse collapse">
    </div>
</nav>

<div class="container-fluid">

    <div class="form-group">
        <label for="username">Username</label>
        <input name="username"
               id="username"
               type="text"
               placeholder="Username"
               class="form-control">
    </div>

    <div class="form-group">
        <label for="email">Email</label>
        <input name="email"
               id="email"
               type="text"
               placeholder="Email"
               class="form-control"/>
    </div>

    <div class="form-group">
        <label for="firstName">First Name</label>
        <input name="firstName"
               id="firstName"
               type="text"
               placeholder="First Name"
               class="form-control"/>
    </div>

    <div class="form-group">
        <label for="lastName">Last Name</label>
        <input name="lastName"
               id="lastName"
               type="text"
               placeholder="Last Name"
               class="form-control"/>
    </div>

    <div class="form-group">
        <a class="btn btn-default btn-block btn-primary"
           href="profile.html"
           role="button">Websites</a>

        <a class="btn btn-default btn-block btn-danger"
           href="index.html"
           role="button">Logout</a>
    </div>

    <nav class="navbar navbar-inverse navbar-fixed-bottom">
        <span class="glyphicon glyphicon-user" id="user-glyph"></span>
    </nav>

</div>

</body>
</html>
