<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="style.css" rel="stylesheet"/>
</head>

<body>

<!-- Fixed navbar -->
<nav class="navbar navbar-fixed-top" name="page-navbar">
    <header href="index.html">
        <a href="page-list.html">
            <span class="glyphicon glyphicon-chevron-left pull-left"
                  name="back-glyph"
                  id="page-back">
            </span>
        </a>
        <a href="page-list.html">
            <span class="glyphicon glyphicon-ok pull-right"
                  name="ok-glyph"
                  id="page-plus">
            </span>
        </a>
        New Page
    </header>

</nav>

<div class="container-fluid">

    <div class="hidden-xs col-sm-3">
        <ul class="list-group">
            <li class="list-group-item">
                <div class="row">
                    <div class="col-sm-2 hidden-xs">
                        <a href="page-list.html">Wikipedia</a>
                    </div>
                    <div class="col-sm-1 hidden-xs pull-right">
                        <a href="website-edit.html">
                            <span class="glyphicon glyphicon-cog pull-right" name="cog-glyph"></span>
                        </a>
                    </div>
                </div>
            </li>
            <li class="list-group-item">
                <div class="row">
                    <div class="col-sm-2 hidden-xs">
                        <a href="page-list.html">CNN</a>
                    </div>
                    <div class="col-sm-1 hidden-xs pull-right">
                        <a href="website-edit.html">
                            <span class="glyphicon glyphicon-cog pull-right" name="cog-glyph"></span>
                        </a>
                    </div>
                </div>
            </li>
        </ul>
    </div>

    <div class="col-sm-9">

        <div class="form-group">
            <label for="page-name">Name</label>
            <input name="page-name"
                   id="page-name"
                   type="text"
                   placeholder="Name"
                   class="form-control"/>
        </div>

        <div class="form-group">
            <label for="page-title">Title</label>
            <input name="page-title"
                   id="page-title"
                   type="text"
                   placeholder="Page Title"
                   class="form-control"/>
        </div>
    </div>

</div>

<nav class="navbar navbar-fixed-bottom" name="page-navbar">
    <a href="profile.html">
        <span class="glyphicon glyphicon-user pull-left" name="user-glyph" id="page-user"></span>
    </a>
</nav>

</body>
</html>
