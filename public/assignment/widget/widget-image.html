<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="../style.css" rel="stylesheet"/>
</head>

<body>

<!-- Fixed navbar -->
<nav class="navbar navbar-fixed-top" name="page-navbar">
    <header href="index.html">
        <a href="widget-list.html">
            <span class="glyphicon glyphicon-chevron-left pull-left"
                  name="page-glyph">
            </span>
        </a>
        <a href="widget-list.html">
            <span class="glyphicon glyphicon-ok pull-right"
                  name="page-glyph">
            </span>
        </a>
        Widget Edit
    </header>

</nav>

<div class="container-fluid">

    <div class="form-group">
        <label for="image-name">Name</label>
        <input name="image-name"
               id="image-name"
               type="text"
               placeholder="Name"
               class="form-control"/>
    </div>

    <div class="form-group">
        <label for="image-text">Text</label>
        <input name="image-text"
               id="image-text"
               type="text"
               placeholder="Text"
               class="form-control"/>
    </div>

    <div class="form-group">
        <label for="image-url">URL</label>
        <input name="image-url"
               id="image-url"
               type="text"
               placeholder="URL"
               class="form-control"/>
    </div>

    <div class="form-group">
        <label for="image-width">Width</label>
        <input name="image-width"
               id="image-width"
               type="text"
               placeholder="Width"
               class="form-control"/>
    </div>

    <input type="file" id="image-upload">

    <a class="btn btn-default btn-block btn-primary"
       href="widget-list.html"
       id="upload-button"
       role="button">Upload Image</a>

    <a class="btn btn-default btn-block btn-danger"
       href="widget-list.html"
       id="delete-button"
       role="button">Delete</a>

</div>

<nav class="navbar navbar-fixed-bottom" name="page-navbar">
    <a href="../profile.html">
        <span class="glyphicon glyphicon-user pull-right" name="website-glyph"></span>
    </a>
</nav>

</body>
</html>
